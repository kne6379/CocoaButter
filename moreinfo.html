<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        const pageMoveBtn = document.querySelector("#backPage");
        pageMoveBtn.addEventListener("click", function () {
            history.back();
        });
    </script>
</head>

<body>
    <button id="backPage">뒤로가기</button>
</body>

</html>
