<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/cssnaji.css">
</head>
<body>
    <div class="form">
        <form id="myForm">
            <div class="titleName">
                <h3>영화리뷰</h3>
            </div>
            <div id="box">
                <input type="text" id="nameInput" class="nameInput" placeholder="이름 입력">
                <input type="text" id="movieInput" class="movieInput" placeholder="영화이름 입력">
                <input type="text" id="numInput" class="numInput" placeholder="비밀번호">
                <div>
                    <input type="text" id="textInput" class="textInput" placeholder="리뷰 입력">
                    <button type="submit" class="btn">등록</button>
                </div>
            </div>
        </form>
    </div>
    <hr>
    <div class="review-box">
        <h3>리뷰</h3>
        <div class="newForm">
            <button type="button" class="editBtn">수정</button>
            <button type="button" class="delBtn">삭제</button>
            <ul id="comments"></ul>
        </div>
    </div>
    <script src="./src/testx.js" type="module" defer></script> 
</body>
</html>

<!--수정사항
1.hidden 버튼 일단 보이게해놨습니다.
2.<script src=...js> 위치 옮겨놨습니다
3.defer 속성 추가, 저도 찾아본건데, <script> 태그가 DOM 요소보다 앞서있다면, DOM을 로드할때 오류가 발생하수 있다고 하더라고요.
    defer 속성을 사용하면 dom이 완전히 로드된후에 스크립트가 실행된다고 합니다.-->
