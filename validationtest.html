<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>유효성검사 체크</title>
    <script type="text/javascript">
      function check() {
        let pass = document.getElementById("pass");
        let form = document.getElementById("form");
        let RegExp =
          /^(?=.*[A-Z])|(?=.*[!@#$%^*()\-_=+\\\|\[\]{};:\'",.<>\/?]).{4,}$/;

        if (pass.value.length == 0) {
          alert("패스워드를 입력하세요");
          pass.focus();
        } else if (!RegExp.exec(pass.value)) {
          alert("패스워드를 4자리 이상, 대문자나 특수문자 포함하여 입력하세요");
          pass.focus();
        }
      }
    </script>
  </head>
  <body>
    <form id="form">
      Password :
      <input type="password" id="pass" />
      <input type="button" onclick="check()" value="댓글 작성" />
    </form>
  </body>
</html>
